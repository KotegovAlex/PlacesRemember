{% extends "../base.html" %}

{% load i18n %}

{% block content %}
<div class="container-item">

    <h1>{% trans "Sign Out" %}</h1>
    <br>
    <h3>{% trans 'Are you sure you want to sign out?' %}</h3>
    <br>
</div>
    <form class="form" method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <div class="container-item">
            <button class="submit-btn" type="submit">{% trans 'Sign Out' %}</button>
        </div>
    </form>


{% endblock %}
